<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <a class="logo" href="index.html">
        <img
          src="https://boxil.jp/service/50015/opengraph-image?178b4f3be545070a"
        />
      </a>
      <div class="nav-actions">
        <a class="cart-link" href="cart.html">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>Cart</span>
          <div class="badge" id="cart-count">0</div>
        </a>

        <a href="admin.html">
          <i class="fa-solid fa-user-gear"></i>
          <span>Admin</span>
        </a>
      </div>
    </nav>
    <div class="admin-container">
      <form id="add-form" class="form-row">
        <input type="text" id="marca" placeholder="Marca" required />
        <input type="text" id="model" placeholder="Model" required />
        <textarea id="description" placeholder="Descriere"></textarea>
        <input type="text" id="imageURL" placeholder="URL imagine" required />
        <input type="number" id="price" placeholder="Pret" required />
        <input
          type="number"
          id="anFabricatie"
          placeholder="An fabricatie"
          required
        />
        <input type="number" id="km" placeholder="Km" required />
        <button id="add-btn">Adauga</button>
      </form>

      <div id="table-container">
        <table id="cars-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Imagine</th>
              <th>Marca</th>
              <th>Model</th>
              <th>Pret</th>
              <th>Actiuni</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
